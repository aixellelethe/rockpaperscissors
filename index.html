<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Key Lock Chest</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
<body>
    <div class="title">
        <h1> Key Lock Chest </h1>
    </div>

    <div class="rules">
        <p class ="text-primary">The key unlocks the lock. <br> The lock secures the chest.<br> The chest hides the key. <br>What does that mean for you and me?</p>
        <p>First to 5 wins.</p>
    </div>
    <div class="results">
        <div id="resultmsgbox">
            
        </div>
        <div class="playerscorebox">
            <p id="playerscore">Your Score: 0</p>
        </div>
        <div class="computerscorebox">
            <p id="computerscore">Computer Score: 0</p>
        </div>
    </div>
    <div class="choices">
       <div class="key container">
            <img src="images/key.png" id="keybtn">
        </div>
       <div class="lock container">
            <img src="images/lock.png" id="lockbtn">
        </div>
        <div class="chest container">
            <img src="images/chest.png" id="chestbtn">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
